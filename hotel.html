<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        label, select, input {
            display: block;
            margin: 10px auto;
            width: 80%;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hotel Bill Calculator</h2>
        <label for="roomType">Select Room Type:</label>
        <select id="roomType">
            <option value="100">Standard - $100/night</option>
            <option value="150">Deluxe - $150/night</option>
            <option value="200">Suite - $200/night</option>
        </select>

        <label for="nights">Number of Nights:</label>
        <input type="number" id="nights" min="1" value="1">

        <label>Extra Services:</label>
        <input type="checkbox" id="wifi" value="10"> WiFi - $10 <br>
        <input type="checkbox" id="breakfast" value="20"> Breakfast - $20 <br>
        <input type="checkbox" id="spa" value="50"> Spa - $50 <br>

        <button onclick="calculateBill()">Calculate Bill</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBill() {
            let roomRate = parseInt(document.getElementById("roomType").value);
            let nights = parseInt(document.getElementById("nights").value);
            let total = roomRate * nights;

            if (document.getElementById("wifi").checked) total += parseInt(document.getElementById("wifi").value);
            if (document.getElementById("breakfast").checked) total += parseInt(document.getElementById("breakfast").value);
            if (document.getElementById("spa").checked) total += parseInt(document.getElementById("spa").value);

            document.getElementById("result").innerText = "Total Bill: $" + total;
        }
    </script>
</body>
</html>
