<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Border Types</title>
    <style>
        div {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
        .solid { border: 10px solid orange; }
        .dotted { border: 10px dotted red; }
        .dashed { border: 10px dashed green; }
        .double { border: 15px double black; }
        .groove { border: 10px groove purple; }
        .ridge { border: 10px ridge cyan; }
        .inset { border: 10px inset violet; }
        .outset { border: 10px outset yellow; }
        .none { border: none; }
        .hidden { border: hidden; }
    </style>
</head>
<body>

    <div class="solid">Solid Border</div>
    <div class="dotted">Dotted Border</div>
    <div class="dashed">Dashed Border</div>
    <div class="double">Double Border</div>
    <div class="groove">Groove Border</div>
    <div class="ridge">Ridge Border</div>
    <div class="inset">Inset Border</div>
    <div class="outset">Outset Border</div>
    <div class="none">None Border</div>
    <div class="hidden">Hidden Border</div>

</body>
</html>
