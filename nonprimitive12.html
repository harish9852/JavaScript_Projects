<!-- example on JS variables -->
<h3>demo on non-primitive data types</h3>
<script>
  var x=new Date();  //date object
  let y=[10,20,30];	//array
  const z={ }  //object
 
  document.write(x+"<br>");
  document.write(y,"<br>");
  document.write(z+"<br>"); 
</script>
