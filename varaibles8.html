<!-- example on JS variables -->
<h3>demo on var, let & const</h3>
<script>
  var a; //var declaration
  document.writeln(a);
  a=100;  //assigning
  document.writeln(a);
  
  var b=200;	//var initialization
  document.writeln(b);  
  
  let x;	//var declaration
  x=111; //assigning
  document.writeln(x);
  
  let y=222;	//var initialization
  document.writeln(y,"<bR>");  
  
  a=1010;  //modification
  y=2020;
  document.write(a,"<br>",y,"<br>");
  
  const PI=3.14;
  document.write(PI,"<br>");
  //PI=1.2;	error
  //const X;  error  
</script>
