 <!-- example on JS  -->
<h3>demo on Operator Precedence</h3>
<script>
  document.write( 10-20*5+100%30 ,'<bR>' );
  document.write( 10+100%30-20*5 ,'<bR>' ); 
  let x=24, y=7;
  document.write("Sum is "+x+y+"<br>");
  document.write("Sum is "+(x+y)+"<br>");
  document.write("Sum is ",x+y,"<br>");
  
  document.write("Sub is "+ x-y+"<BR>");
  document.write("Sub is "+(x-y)+"<br>");
  document.write("Sub is ",x-y,"<br>");
  
  document.write("Div is "+x/y+"<bR>");
  let res=10/3;
  document.write(res,"<bR>");
  document.write(res.toFixed(3),"<bR>");
  document.write(res|0,"<bR>");
  
  document.write("Res is "+x>y);
  document.write("<br>Res is "+(x>y)); 
  </script>
